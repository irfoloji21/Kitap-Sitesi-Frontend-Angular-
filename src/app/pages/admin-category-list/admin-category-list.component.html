<a class="mt-2" mat-raised-button color="accent" routerLink="/admin/category">
    <mat-icon>add</mat-icon>Kategori Ekle
</a>
    <table style="width: 100%;" mat-table [dataSource]="datasource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let category"> {{category.no}} </td>
      </ng-container>
     <!-- name Column -->
     <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Kategori İsmi </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>
    <!-- action Column -->
     <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Sil/Düzenle </th>
        <td mat-cell *matCellDef="let category">
          <a mat-raised-button color="primary" [routerLink]="['/admin/category',category._id]"><mat-icon>update</mat-icon></a>
          <button (click)="delete(category._id)" mat-raised-button color="warn" class="ml-3"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
