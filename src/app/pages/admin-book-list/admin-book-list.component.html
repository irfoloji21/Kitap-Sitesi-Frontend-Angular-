<a class="mt-2" mat-raised-button color="accent" routerLink="/admin/book">
    <mat-icon>add</mat-icon>Kitap Ekle
</a>
    <table style="width: 100%;" mat-table [dataSource]="datasource">
  
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let book"> {{book.no}} </td>
      </ng-container>


      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Kapak Resmi </th>
        <td mat-cell *matCellDef="let book"> 
        <img style="height: 50px; max-width: 85px;" [src]="book.picture">    
        </td>
      </ng-container>
 
     <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Başlık </th>
        <td mat-cell *matCellDef="let book"> {{book.title}} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Yazar </th>
        <td mat-cell *matCellDef="let book"> {{book.author}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Fiyat </th>
        <td mat-cell *matCellDef="let book"> {{book.price}} TL</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stok Adedi </th>
        <td mat-cell *matCellDef="let book"> {{book.stock}} </td>
      </ng-container>

      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> Kategori </th>
        <td mat-cell *matCellDef="let book"> {{book.categoryBy.name}} </td>
      </ng-container>


    <!-- action Column -->
     <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Sil/Düzenle </th>
        <td mat-cell *matCellDef="let book">
          <a mat-raised-button color="primary" [routerLink]="['/admin/book',book._id]"><mat-icon>update</mat-icon></a>
          <button (click)="delete(book._id)" mat-raised-button color="warn" class="ml-3"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
